name: Send Email via Python

on:
  # Allows you to run this manually
  workflow_dispatch:
  # Runs automatically 3 times a day
  schedule:
    # This example runs at 08:00, 14:00, and 20:00 UTC
    - cron: '0 8,14,20 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Email Script
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECIPIENT_1: ${{ secrets.RECIPIENT_1 }}
        run: python send_email.py
